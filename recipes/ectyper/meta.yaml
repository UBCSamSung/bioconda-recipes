about:
    license: MIT
    summary: Ectyper is a python script for serotyping e.coli genomes
    author: Camille La Rose, Chad Laing, Sam Sung
    home: https://github.com/phac-nml/ecoli_serotyping

package:
    name: ectyper
    version: 0.0.7

source:
    url: https://github.com/phac-nml/ecoli_serotyping/archive/dfd89bfe99fe363e890e2b9d01984cc941b87e39.zip
    md5: 1f61c92a1745540622e80a112954a588

requirements:
    build:
        - python 3.6.3.*
    run:
        - python 3.6.3.*
        - pandas 0.21.0.*
        - samtools 1.5.*
        - bowtie2 2.3.0.*
        - mash 1.1.*
        - bcftools 1.6.*
        - biopython 1.69.*
        - blast 2.2.31 .*
        - seqtk 1.2.*
test:
    commands:
        - ectyper -h
